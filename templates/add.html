{% extends 'layout/app.html' %} {% load static %} {% block stylesheet %}
<style>
  .bd-example {
    padding: 1.5rem;
    margin-right: 0;
    margin-left: 0;
    border-width: 1px;
    border-top-left-radius: 0.25rem;
    border-top-right-radius: 0.25rem;
  }

  .bd-example {
    position: relative;
    padding: 1rem;
    margin: 1rem -0.75rem 0;
    border: solid #dee2e6;
    border-width: 1px;
  }
</style>
{% endblock %} {% block body %}
<div class="container-fluid px-4">
  <h1 class="mt-4">Add Data</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active">Add Data</li>
  </ol>
  <div class="bd-example">
    <form action="create" method="POST">
      {% csrf_token %}
      <div class="row mb-3">
        <div class="col">
          <div class="form-floating mb-3 mb-md-0">
            <input
              type="file"
              class="form-control custom-file-input file"
              name="fileData"
              id="fileData"
            />
            <label for="File Data">Upload file data</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input
              type="file"
              class="form-control custom-file-input file"
              name="fileMetaData"
              id="fileMetaData"
            />
            <label for="inputLastName">Upload file Metadata</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <div class="form-floating mb-3 mb-md-0">
            <input
              type="text"
              class="form-control"
              name="province"
              placeholder="พิจิตร"
              id="inputProvince"
              required
            />
            <label for="inputProvince">Enter Province</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input
              class="form-control"
              type="tel"
              name="mobile_number"
              placeholder="Mobile Number"
              id="inputMobile"
            />
            <label for="inputMobile">Enter Department</label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <div class="form-floating mb-3 mb-md-0">
            <input
              class="form-control"
              type="text"
              name="uploadername"
              id="inputUploaderName"
            />
            <label for="dateInput">Enter Uploader name</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input
              type="text"
              name="location"
              id="inputLocation"
              class="form-control"
              placeholder="Enter Location"
              required=""
            />
            <label for="inputLocation">Enter Email</label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <div class="form-floating mb-3 mb-md-0">
            <input
              class="form-control"
              type="date"
              name="date"
              value="2018-08-19"
              id="dateInput"
            />
            <label for="dateInput">Enter Uploaded_at</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input
              type="text"
              name="datatype"
              id="inputDataType"
              class="form-control"
              placeholder="ประเภทข้อมูล"
              required=""
            />
            <label for="inputDataType">Enter Data_type</label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <div class="form-floating mb-3 mb-md-0">
            <input
              class="form-control"
              type="text"
              name="datachar"
              id="inputDataChar"
            />
            <label for="inputDataChar">Enter Data_char</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input
              type="text"
              name="agerange"
              id="inputAgeRange"
              class="form-control"
              placeholder="ช่วงอายุ"
              required=""
            />
            <label for="inputAgeRange">Enter Age_range</label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <div class="form-floating mb-3 mb-md-0">
            <input
              class="form-control"
              type="text"
              name="description"
              id="inputDescription"
            />
            <label for="inputDescription">Enter Description</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating mb-3 mb-md-0">
            <!-- <input
              class="form-control"
              id="inputUploaderName"
              type="text"
              name="uploadername"
              placeholder="นาย เอ บี"
            />
            <label for="inputUploaderName">Enter Uploader name</label> -->
          </div>
        </div>
      </div>
      <div class="mt-4 mb-0">
        <div class="d-grid">
          <button class="btn btn-primary btn-block" type="submit">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %} {% block javascript %} {% endblock %}
